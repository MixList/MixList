<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="773498885313-tqbi7q62grs1309dc19lk6qi8g66kgc5.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="background-color: lightgray;">

    <div id="my-list" class="allPages" style="text-align: center;">
        <h1>My Playlist</h1>
        <button id="btn-add" class="btn btn-success">Add to Playlist</button>
        <button type="button" class="btn btn-danger" id="logoutBtn">Logout</button>
        <button id="btn-edit-password" class="btn btn-info">Change Password</button>
        <table border="3px solid" id="table-list" class="table mt-3">
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Action</th>
            </tr>
        </table>
    </div>


    <div id="my-lyric" class="allPages" style="text-align: center;">
        <button id="btn-back-lyric" class="btn btn-primary mt-4 mb-4">Back to My List</button>
    </div>

    <!--       SEARCH     -->

    <div class="allPages" id="search-page" style="text-align: center;">
        <button id="btn-back-lyric-from-search" class="btn btn-success mb-4 mt-4">Back to My List</button><br>
        <form id="search-form">
            <label>Search Your Music In Here</label><br>
            <input type="text" id="search-query" style="width: 600px;"><br>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
        <table border="3px solid" class="table mt-3">
            <thead id="search-head">

            </thead>
            <tbody id="search-data">

            </tbody>
        </table>
    </div>
    <!--        REGISTER       -->

    <div id="registerPage" class="allPages container" style="text-align: center;">
        <h1>MixList</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="usernameReg" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" id="emailReg" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="passwordReg" placeholder="Password">
            </div>
            <div id="loginAnchor">
                <p>Have an account? go to <a href="">login</a></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--        LOGIN       -->

    <div id="loginPage" class="allPages container" style="text-align: center;">
        <h1>MixList</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="usernameLog" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" id="emailLog" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="passwordLog" placeholder="Password">
            </div>
            <div id="logoutAnchor">
                <p>Don't have an account? go to <a href="">register</a></p>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div>
                    <div style="width: 100px;" class="g-signin2 mx-auto" class="g-signin2" data-onsuccess="onSignIn">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Edit Password -->
    <div id="edit-password" class="allPages" style="text-align: center;">
        <h3>Change Password</h3>
        <form>
            <label for="exampleInputPassword1">Old Password</label><br>
            <input type="password" id="oldPasswordEdit" placeholder="Password"><br>
            <label for="exampleInputPassword1">New Password</label><br>
            <input type="password" id="newPasswordEdit" placeholder="Password"><br>
            <button type="submit" id="btn-edit" class="btn btn-success mt-4">Change Password</button><br>
            <button type="submit" id="btn-edit-cancel" class="btn btn-primary mt-2">Cancel</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/page.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/main.js"></script>
    <script integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
